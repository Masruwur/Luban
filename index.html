<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù A Special Question üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart-icon {
            font-size: 80px;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        h1 {
            color: #e74c3c;
            margin: 20px 0;
            font-size: 28px;
        }

        .question {
            font-size: 24px;
            color: #333;
            margin: 30px 0;
            font-weight: 500;
        }

        .name {
            color: #e74c3c;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        #noBtn {
            background: #ddd;
            color: #666;
            position: absolute;
        }

        /* Celebration Page Styles */
        .celebration {
            display: none;
            text-align: center;
            color: white;
        }

        .celebration.active {
            display: block;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration h1 {
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .celebration p {
            font-size: 24px;
            margin: 20px 0;
        }

        .celebration-emoji {
            font-size: 100px;
            animation: spin 2s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Floating hearts and kisses */
        .floating-emoji {
            position: fixed;
            font-size: 30px;
            animation: float-up 4s ease-in forwards;
            pointer-events: none;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="questionPage">
        <div class="heart-icon">üíñ</div>
        <h1>My Baby Dragon...</h1>
        <p class="question">
            Ms. <span class="name">Tahsin Tahiyat Luban</span>,<br>
            Will you be my Valentine-oooo? üíï
        </p>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes! üíó</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div class="celebration" id="celebrationPage">
        <div class="celebration-emoji">üéâ</div>
        <h1>YOSHSHSHOOOOOOOOO! üéä</h1>
        <p>You just made me the happiest person ever my bb! üíï</p>
        <p style="font-size: 60px; margin-top: 30px;">üíñ‚ú®ü•∞‚ú®üíñ</p>
        <p style="font-size: 28px; margin-top: 30px;">Can't wait to see you and hug you tohhh</p>
    </div>

    <script>
        let noBtnClicks = 0;

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            // Random position within container bounds
            const maxX = containerRect.width - noBtn.offsetWidth - 40;
            const maxY = containerRect.height - noBtn.offsetHeight - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Make Yes button bigger each time No is attempted
            noBtnClicks++;
            const yesBtn = document.getElementById('yesBtn');
            const newSize = 1 + (noBtnClicks * 0.1);
            yesBtn.style.transform = `scale(${newSize})`;
        }

        function celebrate() {
            // Hide question page
            document.getElementById('questionPage').style.display = 'none';
            
            // Show celebration page
            const celebrationPage = document.getElementById('celebrationPage');
            celebrationPage.classList.add('active');
            
            // Create confetti
            createConfetti();
            
            // Create floating emojis
            setInterval(createFloatingEmoji, 300);
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#00d2d3'];
            const confettiCount = 150;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }

        function createFloatingEmoji() {
            const emojis = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üòò', 'üíã', 'üòç', 'ü•∞', '‚ù§Ô∏è'];
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.bottom = '0';
            emoji.style.animationDuration = (Math.random() * 2 + 3) + 's';
            
            document.body.appendChild(emoji);
            
            setTimeout(() => emoji.remove(), 5000);
        }

        // Initial position for No button
        window.addEventListener('load', () => {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = '0px';
            noBtn.style.top = '0px';
        });
    </script>
</body>
</html>
